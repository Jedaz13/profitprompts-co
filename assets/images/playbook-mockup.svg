<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="tabletGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8f8f8"/>
      <stop offset="100%" stop-color="#e8e8e8"/>
    </linearGradient>
    <linearGradient id="coverGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#C75B39"/>
      <stop offset="50%" stop-color="#A84832"/>
      <stop offset="100%" stop-color="#8a3a28"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="8" dy="12" stdDeviation="20" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="innerShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <line x1="0" y1="150" x2="800" y2="150" stroke="#1e2a4a" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="300" x2="800" y2="300" stroke="#1e2a4a" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="450" x2="800" y2="450" stroke="#1e2a4a" stroke-width="0.5" opacity="0.3"/>
  <line x1="200" y1="0" x2="200" y2="600" stroke="#1e2a4a" stroke-width="0.5" opacity="0.3"/>
  <line x1="400" y1="0" x2="400" y2="600" stroke="#1e2a4a" stroke-width="0.5" opacity="0.3"/>
  <line x1="600" y1="0" x2="600" y2="600" stroke="#1e2a4a" stroke-width="0.5" opacity="0.3"/>

  <!-- Tablet device -->
  <g filter="url(#shadow)">
    <!-- Tablet body -->
    <rect x="180" y="50" width="440" height="500" rx="16" fill="#222"/>
    <!-- Tablet screen bezel -->
    <rect x="195" y="65" width="410" height="470" rx="8" fill="url(#tabletGrad)"/>

    <!-- Book cover on screen -->
    <rect x="220" y="85" width="360" height="430" rx="4" fill="url(#coverGrad)"/>

    <!-- Decorative top line -->
    <line x1="280" y1="120" x2="520" y2="120" stroke="#D4845A" stroke-width="1" opacity="0.6"/>

    <!-- Small icon/badge -->
    <circle cx="400" cy="155" r="22" fill="none" stroke="#F5D6C3" stroke-width="1.5"/>
    <text x="400" y="162" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#F5D6C3" font-weight="bold">90</text>

    <!-- Title text -->
    <text x="400" y="210" text-anchor="middle" font-family="Georgia, serif" font-size="26" fill="#FFFFFF" font-weight="bold">90-Day</text>
    <text x="400" y="245" text-anchor="middle" font-family="Georgia, serif" font-size="26" fill="#FFFFFF" font-weight="bold">Revenue</text>
    <text x="400" y="280" text-anchor="middle" font-family="Georgia, serif" font-size="26" fill="#FFFFFF" font-weight="bold">Playbook</text>

    <!-- Decorative divider -->
    <line x1="320" y1="302" x2="480" y2="302" stroke="#F5D6C3" stroke-width="1"/>
    <circle cx="400" cy="302" r="3" fill="#F5D6C3"/>

    <!-- Subtitle lines (representing text) -->
    <rect x="290" y="325" width="220" height="3" rx="1" fill="#F5D6C3" opacity="0.5"/>
    <rect x="310" y="340" width="180" height="3" rx="1" fill="#F5D6C3" opacity="0.4"/>
    <rect x="300" y="355" width="200" height="3" rx="1" fill="#F5D6C3" opacity="0.3"/>

    <!-- Author area -->
    <line x1="340" y1="400" x2="460" y2="400" stroke="#D4845A" stroke-width="0.5" opacity="0.5"/>
    <rect x="330" y="415" width="140" height="3" rx="1" fill="#F5D6C3" opacity="0.4"/>
    <rect x="345" y="430" width="110" height="3" rx="1" fill="#F5D6C3" opacity="0.3"/>

    <!-- Bottom decorative element -->
    <rect x="370" y="470" width="60" height="2" rx="1" fill="#F5D6C3" opacity="0.3"/>

    <!-- Book spine shadow -->
    <rect x="220" y="85" width="8" height="430" fill="#000" opacity="0.15" rx="2"/>
  </g>

  <!-- Floating decorative elements -->
  <circle cx="100" cy="120" r="30" fill="#C75B39" opacity="0.08"/>
  <circle cx="700" cy="480" r="45" fill="#C75B39" opacity="0.06"/>
  <circle cx="680" cy="100" r="20" fill="#D4845A" opacity="0.05"/>

  <!-- Badge text at bottom -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6a7a9a" letter-spacing="3">PROFITPROMPTS.CO</text>
</svg>
